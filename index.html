<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <link href="Style/BasicStyles.css" rel="stylesheet" />
    <script src="Js/mainController.js"></script>
    <title>My CV</title>

    <style>
        body {
            font-size: 16px;
            font-family: Verdana;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top;
            background-color: transparent;
            color: rgb(222, 205, 194);
        }

        .transparent {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            overflow: auto;
            margin-top: 4rem;
        }

        .container {
            width: 60%;
        }

        .nav {
            align-content: center;
        }

        .nav-pills {
            display: inline-block;
        }

        nav {
            text-align: center;
            padding: 0.5rem;
            background-color: black;
        }

        .nav-pills > li.active > a {
            color: rgb(42, 30, 22);
            background-color: rgb(222, 205, 194);
        }

        a {
            color: rgb(222, 205, 194);
        }

        .nav-pills > li > a:hover {
            background-color: rgb(92, 92, 96);
            color: rgb(222, 205, 194);
        }

        .nav-pills > li.active > a:hover {
            background-color: rgb(92, 92, 96);
            color: rgb(222, 205, 194);
        }
    </style>

</head>
<body ng-app="webCvApp" ng-controller="webCvController">
    <div>
        <header>
            <nav>
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">Chronologie</a></li>
                    <li><a href="#">Compétences</a></li>
                    <li><a href="#">Classique</a></li>
                </ul>
            </nav>
        </header>

        <div></div>

        <div class="transparent">
            <div class="container raw">
                <div class="col-md-4">
                    <p>{{nom}}</p>
                    <p>Tel. : {{telephone}}</p>
                    <p>{{mail}}</p>
                </div>
                <div class="col-md-4">
                    <p>{{adresse}}</p>
                    <p>{{codePostal}}</p>
                    <p>{{ville}}</p>
                </div>
                <div class="col-md-4">
                    <p>Age : {{age}}</p>
                    <p>{{permis}}</p>
                    <p>{{voiture}}</p>
                </div>
            </div>
        </div>

        <!--<div id="chronoligiqueContent">

        </div>-->
        <div>
            <div class="transparent">
                <div class="container raw">
                    <div class="col-md-3 transparent">
                        <ul ng-repeat="comp in listeCompetences">
                            <li>
                                <div>
                                    <a ng-click="SelectType(comp.id)">{{comp.nom}}</a>
                                    <ul ng-show="IsSelectedType(comp.id)">
                                         test
                                    </ul>
                                </div>
                            <li />
                        </ul>
                    </div>
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-8 transparent">
                        <h3></h3>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <ul>
                        <li ng-repeat="comp in listeCompetences"><div><div></div><a>{{comp.nom}}</a></div></li>
                    </ul>
                </div>
            </div>

        </div>
        <!--<div id="classiqueContet">

        </div>-->
        <footer>
            test
        </footer>
    </div>
</body>
</html>
