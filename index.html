<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <link href="Style/BasicStyles.css" rel="stylesheet" />
    <script src="Js/mainController.js"></script>
    <title>My CV</title>

    <style>
        body {
            font-size: 16px;
            font-family: Verdana;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top;
            background-color: transparent;
            color: rgb(222, 205, 194);
            cursor: default;
        }

        .transparent {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            overflow: auto;
            margin-top: 4rem;
        }

        .container {
            width: 60%;
        }

        .nav {
            align-content: center;
        }

        .nav-pills {
            display: inline-block;
        }

        nav {
            text-align: center;
            padding: 0.5rem;
        }

        .noTransparent {
            background-color: black;
        }

        .nav-pills > li.active > a {
            color: rgb(42, 30, 22);
            background-color: rgb(222, 205, 194);
        }

        a {
            color: rgb(222, 205, 194);
        }

        .nav-pills > li > a:hover {
            background-color: rgb(92, 92, 96);
            color: rgb(222, 205, 194);
            cursor: pointer;
        }

        .nav-pills > li.active > a:hover {
            background-color: rgb(92, 92, 96);
            color: rgb(222, 205, 194);
        }

        .topSpace {
            margin-top: 3rem;
        }

        .bottomSpace {
            margin-bottom: 3rem;
        }

        .noMarginTop {
            margin-top: 0;
        }

        .circleContainer {
            width: 150px;
            height: 150px;
        }

        .maxWidth {
            width: 100%;
        }

        .maxheight {
            height: 100%;
        }

        .minHeight {
            height: 0;
        }

        .autoHeight {
            height: auto;
        }

        .noPadding {
            padding: 0;
        }

        .circle {
            background-color: rgb(222, 205, 194);
            height: 125px;
            width: 125px;
            -moz-border-radius: 125px 125px 125px 125px;
            border-radius: 125px 125px 125px 125px;
            display: inline-block;
        }

        .textCenter {
            text-align: center;
        }

        .textLevel {
            color: rgb(92, 92, 96);
            font-size: 8rem;
            vertical-align: middle;
        }

        .circleLeveling {
            position: absolute;
            top: 0;
            width: 100%;
        }

        .level1 {
            height: 100px;
        }

        .level2 {
            height: 75px;
        }

        .level3 {
            height: 50px;
        }

        .level4 {
            height: 25px;
        }

        .level5 {
            height: 0;
        }
    </style>

</head>
<body ng-app="webCvApp" ng-controller="webCvController">
    <div>
        <header>
            <nav class="noTransparent">
                <ul class="nav nav-pills">
                    <li><a href="#">Classique</a></li>
                    <li class="active"><a href="#">Compétences</a></li>
                    <li><a href="#">Chronologie</a></li>
                </ul>
            </nav>
        </header>

        <div class="transparent">
            <div class="container raw topSpace">
                <div class="col-md-4 bottomSpace">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <p>{{nom}}</p>
                        <p>Tel. : {{telephone}}</p>
                        <p>{{mail}}</p>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="col-md-4 bottomSpace">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <p>{{adresse}}</p>
                        <p>{{codePostal}}</p>
                        <p>{{ville}}</p>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="col-md-4 bottomSpace">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <p>Age : {{age}}</p>
                        <p>{{permis}}</p>
                        <p>{{voiture}}</p>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>

        <!--<div id="chronoligiqueContent">

        </div>-->
        <div>
            <div class="transparent">
                <div class="container raw">
                    <div class="col-md-3 transparent noMarginTop noTransparent">
                        <nav>
                            <ul class="nav nav-pills nav-stacked maxWidth" ng-repeat="type in listeCompetences">
                                <li ng-class="{active : type == SelectedTypeCompetence}">
                                    <a ng-click="SelectTypeCompetence(type)">{{type.nom}}</a>
                                <li />
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-8 noMarginTop noTransparent maxheight">
                        <div ng-show="SelectedTypeCompetence != null">
                            <h3>{{SelectedTypeCompetence.nom}}</h3>
                            <div>
                                <nav>
                                    <ul class="nav nav-pills" ng-repeat="comp in SelectedTypeCompetence.competences">
                                        <li><a ng-click="SelectCompetence(comp)">{{comp.nom}}</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="noMarginTop" ng-show="SelectedCompetence != null">
                            <div class="raw">
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <h2 class="textCenter">{{SelectedCompetence.nom}}</h2>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="raw">
                                <div class="col-md-8">

                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-3 textCenter noPadding">
                                    <div class="circle">
                                        <div class="circleLeveling">
                                            <p class="textLevel">{{SelectedCompetence.niveau}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
